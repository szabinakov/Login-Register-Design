<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Login-Register-Design</title>
</head>
<body>
    <div class="main-container">
        <div class="left register">
            <div class="ball container top">
                <div class="ball one"></div>
                <div class="ball two"></div>
                <div class="ball three"></div>
                <div class="ball four"></div>
            </div>
            <h1>Register</h1>
            <div class="ball container bottom">
                <div class="ball four"></div>
                <div class="ball three"></div>
                <div class="ball two"></div>
                <div class="ball one"></div>
            </div>
        </div>
        <form class="form register">
            <div class="form-inside-container">
            <label>Email: </label>
            <input type="email" class="email"/>
            <label>Password: </label>
            <input type="password" class="password"/>
            <label>Confirm Password: </label>
            <input type="password" class="confirm-password"/>
            <button>Sign up</button>
            <p class="form-small-text">Have an account? <a href="login.html">Sign in!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
